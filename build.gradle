apply plugin: "java"

repositories {
	mavenCentral()
}

dependencies {
	implementation "com.electronwill.night-config:toml:3.6.0"
	implementation "org.apache.commons:commons-lang3:3.8.1"
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

artifacts {
	archives sourcesJar
}
